<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Park Bulletin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>IT Park Bulletin</h1>
  <div id="user-info">
    <button id="auth-btn" onclick="handleAuthClick()">Sign in with Google</button>
    <span id="user-name"></span>
  </div>
</header>

<nav>
  <button onclick="showTab('all')" id="tab-all">All News</button>
  <button onclick="showTab('saved')" id="tab-saved">Saved News</button>
</nav>

<!-- MISSING: tab-title -->
<h2 id="tab-title">News</h2>

<section id="filters">
  <select id="topic-filter">
    <option value="">All Topics</option>
    <option value="AI">AI</option>
    <option value="Startup">Startup</option>
    <option value="Tech">Tech</option>
    <option value="General">General</option>
  </select>

  <select id="department-filter">
    <option value="">All Departments</option>
    <option value="Data">Data</option>
    <option value="Strategy">Strategy</option>
    <option value="Development">Development</option>
  </select>

  <input id="keyword" placeholder="Search keyword..." />
  <button onclick="loadNews()">Search</button>
</section>

<main id="news-container">
  <!-- News cards will appear here -->
</main>

<div id="load-more-container">
  <button id="load-more-btn" style="display:none;">Load more</button>
</div>

<script src="script.js"></script>
</body>
</html>
